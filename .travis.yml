language: generic
node_js:
  - "12.13"
matrix:
    include:
      - os: linux
        dist: bionic
        sudo: required
      - os: osx
        osx_image: xcode12.4
        sudo: required

env:
  - SVF_CTIR=1 SVF_Z3=1

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install cmake gcc g++ nodejs doxygen graphviz; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export SDKROOT="/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX11.1.sdk" ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd $TRAVIS_BUILD_DIR/doc && doxygen doxygen.config; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd $TRAVIS_BUILD_DIR  && git clone https://github.com/SVF-tools/SVF-doxygen.git       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cp -r $TRAVIS_BUILD_DIR/doc/generated-doc/html $TRAVIS_BUILD_DIR/SVF-doxygen/html       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd $TRAVIS_BUILD_DIR/SVF-doxygen       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then git add .       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then git commit -m"update SVF doxygen"       ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then git push https://yuleisui:${yulei_git_key}@github.com/SVF-tools/SVF-doxygen.git   HEAD:master       ; fi


script:
  - git stash --all
  - echo $(pwd)
  - cd $TRAVIS_BUILD_DIR
  - npm_version=`npm v svf-tools version`
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sed  -i '/version/s/[^:]*$/'"\"${npm_version}\",/" package.json; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then git add .; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then git commit -m'update version'; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then npm version patch; fi
  - git clone "https://github.com/SVF-tools/Test-Suite.git"
  - . ./build.sh
  - cd ./Release-build
  - ctest -VV
  - cd $TRAVIS_BUILD_DIR

after_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd ..; fi
  - git clone https://github.com/SVF-tools/SVF-npm.git
  - cp -rf $TRAVIS_BUILD_DIR/include ./SVF-npm/SVF-$TRAVIS_OS_NAME/
  - cp $TRAVIS_BUILD_DIR/Release-build/lib/libSvf.a ./SVF-npm/SVF-$TRAVIS_OS_NAME/Release-build/lib
  - cp $TRAVIS_BUILD_DIR/Release-build/lib/CUDD/libCudd.a ./SVF-npm/SVF-$TRAVIS_OS_NAME/Release-build/lib/CUDD
  - cd SVF-npm
  - git status
  - git add .
  - git commit -m'update svflib'
  - npm version patch
  - git push https://JasonZhongZexin:${git_key}@github.com/SVF-tools/SVF-npm.git   HEAD:master

deploy:
  provider: npm
  email: ${npm_email}
  api_key: ${npm_token}
